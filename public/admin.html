<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Admin | MSARTS</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <style>
        .admin-container {
            max-width: 1000px;
            margin: 100px auto;
            padding: 30px;
            background: white;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            border-radius: 10px;
        }
        .upload-area {
            border: 2px dashed var(--secondary);
            padding: 40px;
            text-align: center;
            margin: 20px 0;
            border-radius: 10px;
            cursor: pointer;
            transition: 0.3s;
        }
        .upload-area:hover {
            background: rgba(212, 175, 55, 0.05);
        }
        .project-list {
            margin-top: 40px;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
        }
        .project-card {
            background: #f9f9f9;
            padding: 10px;
            border-radius: 5px;
        }
        .project-card img {
            width: 100%;
            height: 150px;
            object-fit: cover;
            border-radius: 3px;
        }
    </style>
</head>
<body>
    <nav id="navbar" class="scrolled">
        <div class="logo">MSARTS ADMIN</div>
        <ul class="nav-links">
            <li><a href="/">Voltar ao Site</a></li>
        </ul>
    </nav>

    <div class="admin-container">
        <h1>Painel de Gerenciamento</h1>
        <p>Bem-vindo ao painel. Aqui você pode gerenciar as fotos do seu portfólio.</p>

        <section style="margin-top: 30px;">
            <h2>Adicionar Novo Projeto</h2>
            <div class="upload-area" id="drop-zone">
                <i data-lucide="upload-cloud" style="width: 48px; height: 48px; margin-bottom: 10px;"></i>
                <p>Arraste uma imagem ou clique para selecionar</p>
                <input type="file" id="file-input" hidden accept="image/*">
            </div>
            
            <div id="upload-form" style="display: none;">
                <div class="form-group">
                    <label>Título do Projeto</label>
                    <input type="text" id="proj-title" placeholder="Ex: Cozinha Planejada em Carvalho">
                </div>
                <div class="form-group">
                    <label>Descrição Curta</label>
                    <textarea id="proj-desc" placeholder="Detalhes do projeto..."></textarea>
                </div>
                <button class="btn btn-primary" id="btn-save">Salvar no Portfólio</button>
            </div>
        </section>

        <hr style="margin: 40px 0; border: 0.5px solid #eee;">

        <section>
            <h2>Projetos Atuais</h2>
            <div class="project-list" id="project-list">
                <!-- Dinâmico -->
                <p>Carregando projetos...</p>
            </div>
        </section>
    </div>

    <script src="https://unpkg.com/lucide@latest"></script>
    <script>
        lucide.createIcons();
        
        const dropZone = document.getElementById('drop-zone');
        const fileInput = document.getElementById('file-input');
        const uploadForm = document.getElementById('upload-form');

        dropZone.onclick = () => fileInput.click();

        fileInput.onchange = (e) => {
            if(e.target.files.length > 0) {
                uploadForm.style.display = 'block';
                dropZone.style.borderColor = '#4CAF50';
            }
        }

        // Placeholder para lógica de salvamento
        document.getElementById('btn-save').onclick = () => {
            alert('A integração com o Supabase/Armazenamento será feita no próximo passo!');
        }
    </script>
</body>
</html>
